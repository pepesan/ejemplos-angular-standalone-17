<div>
  <h3>Listado de partidos</h3>
  <ul>
    <li *ngFor="let resultado of listado | async">
      {{resultado.nombre}}: {{resultado.dipu}}
      <img src="https://pactometro.cursosdedesarrollo.com/img/{{resultado.imagen}}"
           width="90px"
           height="90px" alt="Logo partido {{resultado.nombre}}"/>
    </li>
  </ul>
  <h3>Listado de partidos con Se√±ales y Control Flow</h3>
  <ul>
    @for (item of partidosSignal(); track item.nombre) {
      <li>
        {{ item.nombre }}: {{ item.dipu }}
        <img src="https://pactometro.cursosdedesarrollo.com/img/{{ item.imagen }}" width="90px" height="90px" />
      </li>
    }@empty {
      <li> There are no results.</li>
    }
  </ul>
</div>
