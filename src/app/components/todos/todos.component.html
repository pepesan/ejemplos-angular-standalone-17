<div>
  <h2>App Todo</h2>
  <h3>{{todo.text}}</h3>
  <h3>Listado de tareas</h3>
  <h4>AÃ±adir tarea</h4>
  <form (submit)="addTodo()" >
    <input type="text" [(ngModel)]="todo.text"
           [ngModelOptions]="{standalone: true}"/>
  </form>
  <ul>
    <li *ngFor="let todo of todos">
      {{todo.text}} <button
      (click)="deleteTodo(todo.text)"
    >Borrar</button>
    </li>
    @for (todo of todos; track todo.id) {
      <li id="todo-{{todo.id}}">{{ todo.text }} <button
        (click)="deleteTodo(todo.text)"
      >Borrar</button></li>
    }
  </ul>
</div>
